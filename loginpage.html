<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    span{
        display: none;
    }
    .main{
        width:300px;
        height:400px;
       
        display: flex;
        justify-content: center;
        align-items: center;
        width:100%;
    height:100vh;
    background-image: linear-gradient(rgba(0,0,50,0.8),rgba(21, 69, 49, 0.8)),url(reg.imggg.webp);
    background-position:center ;
    background-size: cover;
    position: relative;
    }
   

</style>
<body>
    <center> <div class="main">
        
        <form>
            <h1 id="title">Login </h1>
            <i class="fa-solid fa-user"></i>
            <input type="text" placeholder="username" required >
            <br>
            <span>check the login details</span>
        
            <br>
            <i class="fa-solid fa-lock"></i>
            <input type="password" placeholder="password" required>
            <br>
            <span>wrong password</span>
            <br>
            <br>
            <input type="submit">
            <p> Note:Login with same username and password which you have enrolled in registration page.</p>
   
        </form>
    </div>
    </center>
    <script>
        var d = document.forms;

        d[0].addEventListener("submit", function(e) {
            e.preventDefault();
            var sign = localStorage.getItem("user") || "[]"; 
            var pg = JSON.parse(sign);
            console.log(pg);

            var username = e.target[0].value;
            var password = e.target[1].value;
            var credentialsMatch = false;

            for (let i = 0; i < pg.length; i++) {
                let res = pg[i].user;
                let pas = pg[i].pass;

                if (username === res && password === pas) {
                    credentialsMatch = true;
                    break;
                }
            }

            if (!credentialsMatch) {
                let span = document.getElementsByTagName("span");
                span[0].style.display = "inline";
                span[0].style.color = "red";
            } else {
                window.location.assign("./new.html");
            }

            e.target[0].value = "";
            e.target[1].value = "";
        });
    </script>
    
</body>
</html>
